{%extends "base.html" %}
{% load url from future %}
{%block title%}{{news_detail.title}}{%endblock%}
{%block content%}
  <h1>{{news_detail.title}}</h1>
  <div class="detail">
    <div class="meta">
      Posted by <b><a href="{% url 'user_profile' news_detail.creator %}">{{news_detail.creator}}</a></b> on {{news_detail.creation_date}}
      {% include "common/share.html" %}
    </div>
    {{news_detail.text|safe}}
  </div>
{%endblock%}
